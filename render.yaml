services:
  - type: web
    name: health-records-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: health-records-db
          property: connectionString
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: https://health-info-system.onrender.com

  - type: web
    name: health-info-system
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://health-records-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: health-records-db
    databaseName: health_records
    plan: free
    ipAllowList: []
