services:
  - type: web
    name: health-records-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: health-records-db
          property: connectionString

  - type: web
    name: health-records-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  - name: health-records-db
    databaseName: health_records
    plan: free
    ipAllowList: []
